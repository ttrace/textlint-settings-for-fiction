# prh version
version: 1
rules:

# If the `specs` is failed、fail to load prh.yml
# - expected: JavaScript
#   specs:
#     - from: JAVASCRIPT
#       to:   JavaScprit
# Error: JavaScript spec failed. "JAVASCRIPT", expected "JavaScprit", but got "JavaScript", /[JjＪｊ][AaＡａ][VvＶｖ][AaＡａ][SsＳｓ][CcＣｃ][RrＲｒ][IiＩｉ][PpＰｐ][TtＴｔ]/g

# pattern => expected
  - expected: default
    pattern:  deflaut

# Allow to write multiple `pattern`
  - expected: hardware
    patterns:
      - hadware
      - harrdware
      - harddware

# Allow to write `pattern` as RegExp
# Can use $1...$9
# Should wrap `/` and `/`
  # ECMAScript
  - expected: ECMAScript $1
    patterns:
      - /ECMAScript([0-9]+)/
      - /ECMA Script([0-9]+)/
    specs:
      - from: ECMAScript2015
        to:   ECMAScript 2015

# expected contain pattern
# https://github.com/textlint-rule/textlint-rule-prh/pull/8
  - expected: ベンダー
    pattern: /ベンダ(?!ー)/
    specs:
      - from: ベンダ
        to: ベンダー
      - from: ベンダー
        to: ベンダー
  # wordBoundary option
  - expected: js
  # === pattern: "/\b[JjＪｊ][SsＳｓ]\b/g"
    options:
      wordBoundary: true
    specs:
      - from: foo JS bar
        to:   foo js bar
      - from: foo altJS bar
        to:   foo altJS bar

  # 漢字の開き
  # 「言う」には何かのルールを考えたいね。
  - expected: すが$1
    pattern: /縋([らりるれろ])/

  # 登録商標
  - expected: 宅配便
    pattern: 宅急便
    prh: 宅急便はヤマト運輸の登録商標です
  - expected: 面ファスナー
    pattern: マジックテープ
    prh: マジックテープはクラレの登録商標です

  #誤字
  - expected: かぶりを振
    pattern: 被りを振
    prh: 頭を振る、または、かぶりを振るが正しい表記です
  - expected: 我に返る
    pattern: 我に帰る
    prh: 誤変換の可能性があります
  - expected: 口をきく
    pattern: 口を聞く
    prh: 誤変換の可能性があります
  - expected: なかった
    pattern: な買った
    prh: 誤変換の可能性があります
  - expected: る。
    pattern: 流。
    prh: 誤変換の可能性があります